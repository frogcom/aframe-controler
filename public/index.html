<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XR Demo</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="js/play-on-click.js"></script>
    <script src="js/hide-on-play.js"></script>
    <script src="js/socket.js" defer></script>
    <script src="js/fire.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/a-super-sky@1.1.0/super-sky.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <a-scene shadow="type: pcfsoft">
      <a-assets>
        <img id="sky" src="assets/sky.jpg" />
        <a-asset-item
          id="city"
          src="assets/castle_village_scene/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="playerModel"
          src="assets/playerModel/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="fireplace"
          src="assets/fireplace/model2.gltf"
        ></a-asset-item>
      </a-assets>
      <a-entity
        gltf-model="#city"
        position="5 0.01  0"
        scale="80 80 80"
        shadow="cast: true"
      >
      </a-entity>
      
      <a-entity position="-2.0 0 20.0">
        <a-torus
               shadow="cast:true;"
        color="lightblue"
        position="0 2 -8"
        segments-radial="50"
        segments-tubular="200"
        radius="5"
        material=""
        geometry=""
      ></a-torus>
      <a-torus
               shadow="cast:true;"
        color="green"
        position="2 3 -6"
        segments-radial="10"
        material=""
        geometry=""
      ></a-torus>
      <a-torus
               shadow="cast:true;"
        color="green"
        position="-2 3 -6"
        segments-tubular="20"
        material=""
        geometry=""
      ></a-torus>

      <a-sphere
        shadow="cast:true;"
        position="0 1.25 -5"
        radius="1.25"
        color="#EF2D5E"
      ></a-sphere>
      <a-cylinder
        shadow="cast:true;"
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
      ></a-cylinder>

      <a-plane
        shadow="cast:true;"
        position="0 -1 0"
        rotation="-90 0 0"
        width="80"
        height="80"
        color="#7BC8A4"
        opacity="0.5"
      ></a-plane>

      <a-entity
                shadow="cast:true;"
        scale="2 2 2"
        geometry="primitive: torusKnot"
        position="0 6 -10"
                animation="property: rotation; to: 0 0 360; dur: 20000; easing: linear; loop: true" 
        material="color: magenta; metalness:1; rouhness: 0.1; sphericalEnvMap: #sky;"
      >
 
      </a-entity>

      </a-entity>
      
      <!-- <a-sky src="#sky"></a-sky> -->
      <a-super-sky cycleduration="1" groundcolor="#7BC8A4"></a-super-sky>

      <a-entity position="0.0 0 5.0">
        <a-entity gltf-model="#fireplace" position="0.0 0.01 0.0"></a-entity>
        <a-entity
          id="fireAudio"
          fire="particles: 500;"
          position="0.0 -0.2 0.0"
          sound="src: url(assets/fireplace/fire.mp3); autoplay: true; loop: true; refDistance: 1.0; rolloffFactor: 2.0; volume: 10.0; distanceModel: exponential;"
        ></a-entity>
        <a-entity
          animation="property: position; dur: 223; loop: true; to: 0.0 0.0 0.05; dir: alternate; easing: easeInOutQuad;"
        >
          <a-entity
            position="0.0 1.5 0.0"
            animation="property: position; dur: 163; loop: true; to: 0 1.55 0; dir: alternate; easing: linear;"
          >
            <a-entity
              light="type: point; color: #FFA200; intensity: 1.5; distance: 10.0; castShadow: true; shadowMapHeight: 1024; shadowMapWidth: 1024;"
              animation="property: light.intensity; to: 1.6; dur: 293; loop: true; dir:alternate; easing: easeInOutQuad; "
            ></a-entity>
          </a-entity>
        </a-entity>
      </a-entity>

      <a-entity light="type: ambient; intensity: 0.5;"></a-entity>
      <a-entity
        light="castShadow: true; type: point; intensity: 1; distance: 100; decay: 0.9"
        position="-10 20 10"
      ></a-entity>
    </a-scene>

    <div id="user-id"></div>
    <div id="position"></div>
    <!-- er is nu verplicht een user interaction nodig om audio af te spelen :(( -->
    <div id="playAudio"><p>Allow Sounds</p></div>
    <div class="movebutton" onclick="move([-5,0])" style="top: 30px; left: 50px">
      &gt;
    </div>
    <div
      class="movebutton"
      onclick="move([5,0])"
      style="top: 30px; left: 10px"
    >
      &lt;
    </div>
    <div
      class="movebutton"
      onclick="move([0,5])"
      style="top: 10px; left: 30px"
    >
      ^
    </div>
    <div class="movebutton" onclick="move([0,-5])" style="top: 50px; left: 30px">
      v
    </div>
    <script>
    AFRAME.registerComponent("thumbstick-move", {
        init: function () {
          this.el.addEventListener("thumbstickmoved", this.logThumbstick);
        },
        logThumbstick: function (evt) {
          if (evt.detail.y > 0.95) {
            move([0, -1]);
          }
          if (evt.detail.y < -0.95) {
            move([0, 1]);
          }
          if (evt.detail.x < -0.95) {
            move([1, 0]);
          }
          if (evt.detail.x > 0.95) {
            move([-1, 0]);
          }
        },
      });
      
    </script>
  
    <script>
      const audioBtn = document.getElementById("playAudio");
      const fireAudio = document.getElementById("fireAudio");

      let playing = false;
      console.log(audioBtn)
      audioBtn.addEventListener("click", () => {
        if (!playing) {
          fireAudio.play();
        } else {
          fireAudio.pause();
          fireAudio.currentTime = 0;
        }
        playing = !playing;
        if (!playing) {
          fireAudio.play();
        } else {
          fireAudio.pause();
          fireAudio.currentTime = 0;
        }
        playing = !playing;
        if (!playing) {
          fireAudio.play();
        } else {
          fireAudio.pause();
          fireAudio.currentTime = 0;
        }
        playing = !playing;

        audioBtn.style.display = "none";
      });


      document
        .querySelector("[super-sky]")
        .components["super-sky"].updateOrbitDuration(0.1);
      

      
    </script>
  </body>
</html>
